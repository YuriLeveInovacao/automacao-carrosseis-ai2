<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    /* Container 1:1 */
    #carousel-container {
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      position: relative;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #0b2447;
      text-align: center;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 60px;
    }

    /* Texto central */
    .texto {
      font-size: 32px;
      line-height: 1.4;
      margin: 20px 0;
    }

    /* Logo posicionado no canto */
    .logo {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="carousel-container">

    <!-- Slide 1 -->
    <div class="slide" id="slide1">
      <div class="texto">{{SLIDE1}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 2 -->
    <div class="slide" id="slide2" style="display: none;">
      <div class="texto">{{SLIDE2}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 3 -->
    <div class="slide" id="slide3" style="display: none;">
      <div class="texto">{{SLIDE3}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 4 -->
    <div class="slide" id="slide4" style="display: none;">
      <div class="texto">{{SLIDE4}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 5 -->
    <div class="slide" id="slide5" style="display: none;">
      <div class="texto">{{SLIDE5}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

  </div>

  <script>
    // Exibe cada slide um por um
    const totalSlides = 5;
    for (let i = 2; i <= totalSlides; i++) {
      // no Puppeteer, você capturará cada elemento individualmente
      // mantendo #slide1 visível e ocultando os demais por .style.display
    }
  </script>
</body>
</html>
