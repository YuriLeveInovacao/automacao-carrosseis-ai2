<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    /* Reseta margens e define viewport global */
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Container de cada slide: exatamente 1080×1080 */
    .slide {
      width: 1080px;
      height: 1080px;
      position: relative;
      box-sizing: border-box;
      color: #0b2447;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;           /* remove padding interno */
    }
    /* Texto centralizado com margem lateral */
    .texto {
      font-size: 32px;
      line-height: 1.4;
      padding: 0 60px;      /* folga horizontal para texto não colar no limite */
    }
    /* Logo no canto inferior direito */
    .logo {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 200px;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Slide 1 -->
  <div class="slide" id="slide1">
    <div class="texto">{{SLIDE1}}</div>
    <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
  </div>

  <!-- Slide 2 -->
  <div class="slide" id="slide2">
    <div class="texto">{{SLIDE2}}</div>
    <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
  </div>

  </div>

  <!-- Slide 5 -->

    <div class="texto">{{SLIDE5}}</div>

  </div>
</body>
</html>
