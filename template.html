<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        width: 1080px;
        height: 1080px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #0b2447;
      }

      .slide {
        width: 100%;
        height: 100%;
        position: relative;
        padding: 60px;
        box-sizing: border-box;
      }

      .img-principal {
        max-width: 80%;
        max-height: 60%;
        margin-bottom: 30px;
      }

      .logo {
        position: absolute;
        bottom: 40px;
        right: 40px;
        width: 100px;
      }

      .titulo {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .texto {
        font-size: 32px;
        font-weight: normal;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <!-- Slide 1: Imagem + TÃ­tulo -->
    <div class="slide" id="slide1">
      <img src="{{image1_path}}" alt="Imagem IA" class="img-principal" />
      <div class="titulo">{{slide1_title}}</div>
      <div class="texto">{{slide1_subtitle}}</div>
      <img src="{{logo_path}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 2: Informativo 1 -->
    <div class="slide" id="slide2">
      <div class="texto">{{slide2_text}}</div>
      <img src="{{logo_path}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 3: Informativo 2 -->
    <div class="slide" id="slide3">
      <div class="texto">{{slide3_text}}</div>
      <img src="{{logo_path}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 4: Provocativo -->
    <div class="slide" id="slide4">
      <div class="texto">{{slide4_text}}</div>
      <img src="{{logo_path}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 5: Call to Action -->
    <div class="slide" id="slide5">
      <div class="texto">{{slide5_text}}</div>
      <img src="{{logo_path}}" class="logo" alt="Logo Leve" />
    </div>
  </body>
</html>
