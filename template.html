<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    body { margin:0; padding:0; }
    #carousel-container {
      width:1080px; height:1080px; overflow:hidden; position:relative;
      background:#f7f7f7;
      font-family: 'Poppins', sans-serif;
      color:#0b2447; text-align:center;
    }
    .slide {
      width:100%; height:100%; position:absolute; top:0; left:0;
      display:flex; flex-direction:column; align-items:center;
      justify-content:center; box-sizing:border-box; padding:60px;
    }
    .logo {
      position:absolute; bottom:40px; right:40px; width:100px;
    }
    .title {
      font-size:48px; font-weight:600; margin-bottom:20px;
    }
    .subtitle, .texto {
      font-size:32px; line-height:1.4; margin:10px 0;
    }
  </style>
</head>
<body>
  <div id="carousel-container">

    <!-- Slide 1 -->
    <div class="slide" id="slide1">
      <div class="title">{{slide1_title}}</div>
      <div class="subtitle">{{slide1_subtitle}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 2 -->
    <div class="slide" id="slide2" style="display:none;">
      <div class="texto">{{slide2_text}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 3 -->
    <div class="slide" id="slide3" style="display:none;">
      <div class="texto">{{slide3_text}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 4 -->
    <div class="slide" id="slide4" style="display:none;">
      <div class="texto">{{slide4_text}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

    <!-- Slide 5 -->
    <div class="slide" id="slide5" style="display:none;">
      <div class="texto">{{slide5_text}}</div>
      <img src="{{LOGO_PATH}}" class="logo" alt="Logo Leve" />
    </div>

  </div>
</body>
</html>
